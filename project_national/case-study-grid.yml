schema_version: '0.3'
os_version: 3.6.1
os_sha: bb9481519e
buildstock_directory: ../ # Relative to this file or absolute
project_directory: project_national # Relative to buildstock_directory
output_directory: project_national/test_all_1
weather_files_url: https://data.nrel.gov/system/files/156/BuildStock_TMY3_FIPS.zip
# weather_files_path: c:/OpenStudio/BuildStock_TMY3_FIPS.zip

# sampler:
#   type: residential_quota
#   args:
#     n_datapoints: 2

sampler:
  type: precomputed
  args:
    sample_file: grid_case_buildstock.csv


workflow_generator:
  type: residential_hpxml
  args:
    build_existing_model:
      simulation_control_timestep: 60
      simulation_control_run_period_begin_month: 1
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 12
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2007
      add_component_loads: true

    emissions:
      - scenario_name: LRMER_MidCase_15
        type: CO2e
        elec_folder: data/cambium/2022/LRMER_MidCase_15
        gas_value: 147.3
        propane_value: 177.8
        oil_value: 195.9
        wood_value: 200.0

    simulation_output_report:
      timeseries_frequency: timestep
      include_timeseries_total_consumptions: true
      include_timeseries_fuel_consumptions: true
      include_timeseries_total_loads: true
      include_timeseries_weather: true


    reporting_measures:
      - measure_dir_name: QOIReport

    debug: true

baseline:
  n_buildings_represented: 139647020

upgrades:

## Attics - success individually
  - upgrade_name: Attic and Ceiling Insulation
    options:
      ## 5. Attic Insulation #03: R-49, finished roof only (does not apply to SFD)
      #Attic floor insulation up to IECC 2021 levels for homes with vented attics and less than R-30 existing insulation
      - &attic_insulation
        option: Insulation Ceiling|R-49
        apply_logic:
          - and:
            - Geometry Attic Type|Vented Attic
            - or:
              - Insulation Ceiling|Uninsulated
              - Insulation Ceiling|R-7
              - Insulation Ceiling|R-13
        costs:
          - value: 0.0443 # $/(ft^2 * Delta R-value), from original REMDB xlsx for blown cellulose (0.0154+0.019), with 1.289 inflation factor
            multiplier: Floor Area, Attic * Insulation Increase (ft^2 * Delta R-value)
          - value: 0.1992 # $/(ft^2), from original REMDB xlsx for blown cellulose (0.1505+0.004), with 1.289 inflation factor
            multiplier: Floor Area, Attic (ft^2)
        lifetime: 60 # years effective useful life for opaque envelope components, from https://www.nyserda.ny.gov/-/media/Files/Programs/energy-code-training/Residential-Cost-Analysis-Report.pdf


# Air Sealing, 25% reduction - Success individual
  - upgrade_name: Air sealing
    options:
      - &infiltration_25pct_reduction
        option: Infiltration Reduction|25%
        apply_logic:
          - or:
            - Infiltration|50 ACH50
            - Infiltration|40 ACH50
            - Infiltration|30 ACH50
            - Infiltration|25 ACH50
            - Infiltration|20 ACH50
            - Infiltration|15 ACH50
            - Infiltration|10 ACH50
            - Infiltration|8 ACH50
            - Infiltration|7 ACH50
            - Infiltration|6 ACH50
            - Infiltration|5 ACH50
            - Infiltration|4 ACH50
            - Infiltration|3 ACH50
            - Infiltration|2 ACH50
        costs:
          - value: 0.50 # $0.50/ft2 is from LBNL data for general air sealing (https://doi.org/10.20357/B7FP4D).
                        # Interpolated between 20% and 40% reductions to get $0.44/ft2,
                        # then used 1.14 multiplier to inflate from Jan 2019 to Mar 2022
            multiplier: Floor Area, Conditioned (ft^2)
        lifetime: 60 # years effective useful life for opaque envelope components, from https://www.nyserda.ny.gov/-/media/Files/Programs/energy-code-training/Residential-Cost-Analysis-Report.pdf


# Drill and Fill - Success individual
  - upgrade_name: Drill and Fill
    options:
      # 12. Exterior Wall #01 Wood Stud Drill-and-fill 
      #Drill-and-fill insulation (R-13) for homes with no insulation and wood stud walls
      - &Drill-and-fill
        option: Insulation Wall|Wood Stud, R-13
        apply_logic:
          - Insulation Wall|Wood Stud, Uninsulated
        costs: 
          - value: 2.24 # from LBNL data (https://doi.org/10.20357/B7FP4D); consistent with NREL REMDB
                        # (https://remdb.nrel.gov/measures.php?gId=12&ctId=184&scId=2015&acId=2028)
            multiplier: Wall Area, Above-Grade, Conditioned (ft^2)
        lifetime: 60 # years effective useful life for opaque envelope components, from https://www.nyserda.ny.gov/-/media/Files/Programs/energy-code-training/Residential-Cost-Analysis-Report.pdf

# Add R-10 Exterior insulation to foundation walls and rim joists in conditioned basements and crawlspace - Success individual
  - upgrade_name: Insulate foundation wall and rim joists  
    options: 
      - &foundation_wall_insulation #adding even if there is already exterior foundation wall insulation - is that what's wanted? <-- isn't there logic below to only do this if uninsulated?
        option: Insulation Foundation Wall|Wall R-10, Exterior
        apply_logic: #including vented crawlspaces since they will be sealed and become unvented crawlspaces in the same package. 
          - and:
            - Insulation Foundation Wall|Uninsulated
            - or:
              - Geometry Foundation Type|Unvented Crawlspace
              - Geometry Foundation Type|Vented Crawlspace
        costs:
          - value: 4.00 # $/ft2 (3.1* $/ft2 * 1.289 inflation) https://remdb.nrel.gov/measures.php?gId=14&ctId=378&scId=5929&acId=5932
            multiplier: Wall Area, Below-Grade (ft^2)
        lifetime: 60 # years effective useful life for opaque envelope components, from https://www.nyserda.ny.gov/-/media/Files/Programs/energy-code-training/Residential-Cost-Analysis-Report.pdf
      - &foundation_wall_insulation_finished_basement
        option: Insulation Foundation Wall|Wall R-10, Exterior
        apply_logic: 
          - and:
            - Geometry Foundation Type|Heated Basement
            - Insulation Foundation Wall|Uninsulated
        costs:
          - value: 4.56 # $/ft2 (3.54* $/ft2 * 1.289 inflation) based on cost in BEopt
            multiplier: Wall Area, Below-Grade (ft^2)
        lifetime: 60 # years effective useful life for opaque envelope components, from https://www.nyserda.ny.gov/-/media/Files/Programs/energy-code-training/Residential-Cost-Analysis-Report.pdf        
      - &rim_joist_insulation
        option: Insulation Rim Joist|R-10, Exterior
        apply_logic: 
          - and:
            - Insulation Foundation Wall|Uninsulated
            - or:
              - Geometry Foundation Type|Unvented Crawlspace
              - Geometry Foundation Type|Vented Crawlspace
              - Geometry Foundation Type|Heated Basement
        costs:
          - value: 2.32 # $/ft2 (1.8* $/ft2 * 1.289 inflation) https://remdb.nrel.gov/measures.php?gId=14&ctId=378&scId=5929&acId=5932)
            multiplier: Rim Joist Area, Above-Grade, Exterior (ft^2)
        lifetime: 60 # years effective useful life for opaque envelope components, from https://www.nyserda.ny.gov/-/media/Files/Programs/energy-code-training/Residential-Cost-Analysis-Report.pdf
      #seal crawlspace vents
      - &seal_vented_crawlspaces
        option: Geometry Foundation Type|Unvented Crawlspace
        apply_logic:
          and:
            - Geometry Foundation Type|Vented Crawlspace
            - or: 
              - Geometry Building Level MF|None #Ensures the building is SFA, SFD, or MH. 
              - Geometry Building Level MF|Bottom #Ensure we are addressing the MF units on the first story (the others presumably do not have crawlspace)

        costs:
          - value: 1.083 # $/ft2 (0.84* $/ft2 * 1.289 inflation) https://remdb.nrel.gov/measures.php?gId=14&ctId=334&scId=5169&acId=6565)
            multiplier: Floor Area, Foundation (ft^2)
        lifetime: 60 # years effective useful life for opaque envelope components, from https://www.nyserda.ny.gov/-/media/Files/Programs/energy-code-training/Residential-Cost-Analysis-Report.pdf

# Cooling ASHP SEER 22 & MSHP SEER 29 - Success individual
  - upgrade_name: Heat pumps, min-efficiency, electric backup  
    options:
      #ASHP
      - option: HVAC Heating Efficiency|ASHP, SEER 22, 10 HSPF
        apply_logic: &ducted_mineff_HP_all_fuel_apply_logic
          - HVAC Has Ducts|Yes
        costs: &costs_ashp_ducted_SEER_22_10_HSPF
          - value: 9400 # Based on LBL data used in original handoff. 
            multiplier: Fixed (1)
          - value: 160
            multiplier: Size, Heating System Primary (kBtu/h)
        lifetime: &lifetime_ashp_ducted_SEER_22_10_HSPF 15 
      # MSHP
      - option: HVAC Heating Efficiency|MSHP, SEER 33, 13.3 HSPF
        apply_logic: &ductless_mineff_HP_all_fuel_apply_logic
          - and:
            - HVAC Has Ducts|No 
        costs: &costs_mshp_ductless_SEER_29_14_HSPF 
          - value: 2325.50 # Based on LBL data used in original handoff
            multiplier: Fixed (1)
          - value: 300
            multiplier: Size, Heating System Primary (kBtu/h)
        lifetime: &lifetime_mshp_ductless_SEER_29_14_HSPF 15 
      #global
      - option: HVAC Cooling Efficiency|Heat Pump # Applied regardless of which option is applied
        apply_logic:
          or:
            - *ducted_mineff_HP_all_fuel_apply_logic
            - *ductless_mineff_HP_all_fuel_apply_logic

