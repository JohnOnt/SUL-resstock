schema_version: '0.3'
buildstock_directory: ../../resstock # Relative to this file or absolute
project_directory: project_national # Relative to buildstock_directory
output_directory: outputs
# weather_files_url: https://data.nrel.gov/system/files/156/BuildStock_TMY3_FIPS.zip
weather_files_path: c:/OpenStudio/BuildStock_TMY3_FIPS.zip

sampler:
  type: residential_quota
  args:
    n_datapoints: 450000

workflow_generator:
  type: residential_default
  args:
    residential_simulation_controls:
      timesteps_per_hr: 6
      begin_month: 1
      begin_day_of_month: 1
      end_month: 12
      end_day_of_month: 31
      calendar_year: 2007

    simulation_output:
      include_enduse_subcategories: true

    timeseries_csv_export:
      reporting_frequency: Hourly
      include_enduse_subcategories: true

baseline:
  n_buildings_represented: 110000000

eagle:
  n_jobs: 3
  minutes_per_sim: 30
  account: <account you are authorized to use>
  postprocessing:
    time: 20
    n_workers: 1
  sampling:
    time: 5

postprocessing:
  aws:
    region_name: 'us-west-2'
    s3:
      bucket: resbldg-datasets
      prefix: resstock
    athena:
      glue_service_role: service-role/AWSGlueServiceRole-default
      database_name: resstock
      max_crawling_time: 300 #time to wait for the crawler to complete before aborting it
