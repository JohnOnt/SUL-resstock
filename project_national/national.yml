schema_version: '0.3'
buildstock_directory: ../../resstock # Relative to this file or absolute
project_directory: project_national # Relative to buildstock_directory
output_directory: /lustre/eaglefs/projects/enduse/resstock-hpxml/test_1/restructure_5k
# weather_files_url: https://data.nrel.gov/system/files/156/BuildStock_TMY3_FIPS.zip
weather_files_path: /shared-projects/buildstock/weather/BuildStock_TMY3_FIPS.zip

sampler:
  type: residential_quota
  args:
    n_datapoints: 5000

workflow_generator:
  type: residential_hpxml
  args:
    build_existing_model:
      simulation_control_timestep: 15
      simulation_control_run_period_begin_month: 1
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 12
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2017

    simulation_output_report:
      timeseries_frequency: none
      include_timeseries_fuel_consumptions: true
      include_timeseries_end_use_consumptions: true
      include_timeseries_hot_water_uses: false
      include_timeseries_total_loads: false
      include_timeseries_component_loads: false
      include_timeseries_unmet_loads: false
      include_timeseries_zone_temperatures: false
      include_timeseries_airflows: false
      include_timeseries_weather: false

baseline:
  n_buildings_represented: 5000

eagle:
  n_jobs: 25
  minutes_per_sim: 5
  account: enduse
  sampling:
    time: 30
  postprocessing:
    time: 45
    n_workers: 1

postprocessing:
  aggregate_timeseries: true
