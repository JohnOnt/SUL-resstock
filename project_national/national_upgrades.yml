schema_version: '0.3'
buildstock_directory: ../ # Relative to this file or absolute
project_directory: project_national # Relative to buildstock_directory
output_directory: /scratch/pwhite/hp_comparison_test/HPXML_12
# weather_files_url: https://data.nrel.gov/system/files/156/BuildStock_TMY3_FIPS.zip
weather_files_path: /shared-projects/buildstock/weather/BuildStock_TMY3_FIPS.zip

sampler:
  type: precomputed
  args:
    sample_file: /home/pwhite/projects/hp_comparison/v2.6/resstock/project_national/buildstock.csv

workflow_generator:
  type: residential_hpxml
  args:
    build_existing_model:
      simulation_control_timestep: 60
      simulation_control_run_period_begin_month: 1
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 12
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2007

    emissions:
      - scenario_name: LRMER_MidCase_15
        type: CO2
        elec_folder: data/cambium/LRMER_MidCase_15
        gas_value: 117.6
        propane_value: 136.6
        oil_value: 161.0
        wood_value: 200.0

    simulation_output_report:
      timeseries_frequency: hourly
      # output_variables: 
      #   Cooling Coil Total Cooling Rate, Cooling Coil Total Cooling Energy, Heating Coil Heating Energy, Heating Coil Heating Rate
      include_timeseries_fuel_consumptions: true
      include_timeseries_end_use_consumptions: true
      include_timeseries_emissions: true
      include_timeseries_total_loads: true
      include_timeseries_weather: true
      include_timeseries_component_loads: true

    reporting_measures:
      - measure_dir_name: QOIReport

    server_directory_cleanup:
      retain_in_idf: true
      retain_schedules_csv: false

baseline:
  n_buildings_represented: 136569411 # American Community Survey 2019 5-year, B25001, does not include AK, HI, and territories

upgrades:

  - upgrade_name: ASHP 14
    options:
      - option: HVAC Heating Efficiency|ASHP, SEER 14, 8.2 HSPF
        costs:
          - value: 50.0
            multiplier: Size, Heating System Primary (kBtu/h)
        lifetime: 30
      - option: HVAC Cooling Efficiency|None

  - upgrade_name: ASHP 16
    options:
      - option: HVAC Heating Efficiency|ASHP, SEER 16, 9.0 HSPF
        costs:
          - value: 50.0
            multiplier: Size, Heating System Primary (kBtu/h)
        lifetime: 30
      - option: HVAC Cooling Efficiency|None      

  - upgrade_name: ASHP 18
    options:
      - option: HVAC Heating Efficiency|ASHP, SEER 18, 9.3 HSPF
        costs:
          - value: 50.0
            multiplier: Size, Heating System Primary (kBtu/h)
        lifetime: 30
      - option: HVAC Cooling Efficiency|None

  - upgrade_name: ASHP 22
    options:
      - option: HVAC Heating Efficiency|ASHP, SEER 22, 10 HSPF
        costs:
          - value: 50.0
            multiplier: Size, Heating System Primary (kBtu/h)
        lifetime: 30
      - option: HVAC Cooling Efficiency|None

  - upgrade_name: MSHP 17
    options:
      - option: HVAC Heating Efficiency|MSHP, SEER 17, 9.5 HSPF
        costs:
          - value: 50.0
            multiplier: Size, Heating System Primary (kBtu/h)
        lifetime: 30
      - option: HVAC Cooling Efficiency|None

  - upgrade_name: MSHP 33
    options:
      - option: HVAC Heating Efficiency|MSHP, SEER 33, 13.3 HSPF
        costs:
          - value: 50.0
            multiplier: Size, Heating System Primary (kBtu/h)
        lifetime: 30
      - option: HVAC Cooling Efficiency|None


eagle:
  n_jobs: 3
  minutes_per_sim: 30
  account: enduse
  postprocessing:
    time: 20
    n_workers: 1
  sampling:
    time: 5
