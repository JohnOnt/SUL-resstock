schema_version: '0.3'
buildstock_directory: ../  # Relative to this file or absolute
project_directory: project_national  # Relative to buildstock_directory
output_directory: /projects/enduse/resstock-hpxml/resstock_hpxml_2018_upgrade_10k
weather_files_path: /shared-projects/buildstock/weather/BuildStock_2018_FIPS.zip  # Relative to this file or absolute path to zipped weather files

baseline:
  n_buildings_represented: 133172057 # ACS 5-yr 2016

sampler:
  type: residential_quota
  args:
    n_datapoints: 550000

workflow_generator:
  type: residential_hpxml
  args:
    build_existing_model:
      simulation_control_timestep: 15
      simulation_control_run_period_begin_month: 1
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 12
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2018

    simulation_output_report:
      timeseries_frequency: Timestep
      include_timeseries_fuel_consumptions: true
      include_timeseries_end_use_consumptions: true
      include_timeseries_hot_water_uses: false
      include_timeseries_total_loads: false
      include_timeseries_component_loads: false
      include_timeseries_zone_temperatures: true
      include_timeseries_airflows: false
      include_timeseries_weather: true

    reporting_measures:
      - measure_dir_name: QOIReport

    server_directory_cleanup:
      retain_in_idf: true
      retain_schedules_csv: false

eagle:
  n_jobs: 200
  minutes_per_sim: 3
  account: enduse
  sampling:
    time: 60  
  postprocessing:
    time: 1439 
    n_workers: 32

postprocessing:
  aws:
    region_name: 'us-west-2'
    s3:
      bucket: eulp
      prefix: simulation_output/resstock_hpxml
    athena:
      glue_service_role: service-role/AWSGlueServiceRole-default
      database_name: enduse
      max_crawling_time: 1000 #time to wait for the crawler to complete before aborting it
