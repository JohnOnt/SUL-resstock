      - option: HVAC Cooling Efficiency|None
        apply_logic: 
          - or:
            - Water Heater Fuel|Fuel Oil
            - and:
              - Heating Fuel|Fuel Oil
              - not: HVAC Heating Type And Fuel|None

eagle:
  n_jobs: 5
  minutes_per_sim: 1
  account: scout
  sampling:
    time: 10
