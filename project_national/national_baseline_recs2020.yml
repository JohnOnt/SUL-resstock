schema_version: '0.3'
os_version: 3.5.1
os_sha: 22e1db7be5
buildstock_directory: ../ # Relative to this file or absolute
project_directory: project_national # Relative to buildstock_directory
output_directory: /projects/rescore/recs2020/2023-03-16-national-baseline-full
#weather_files_url: https://data.nrel.gov/system/files/156/BuildStock_TMY3_FIPS.zip
weather_files_path: /shared-projects/buildstock/weather/BuildStock_2018_FIPS.zip

sampler:
  type: residential_quota
  args:
    n_datapoints: 550000

workflow_generator:
  type: residential_hpxml
  args:
    build_existing_model:
      simulation_control_timestep: 15
      simulation_control_run_period_begin_month: 1
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 12
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2018

    emissions:
      - scenario_name: LRMER_MidCase_15
        type: CO2e
        elec_folder: data/cambium/LRMER_MidCase_15

    utility_bills:
      - scenario_name: Bills

    simulation_output_report:
      timeseries_frequency: timestep
      include_timeseries_total_consumptions: true
      include_timeseries_fuel_consumptions: true
      include_timeseries_end_use_consumptions: true
      include_timeseries_emissions: true
      include_timeseries_total_loads: true

    reporting_measures:
      - measure_dir_name: QOIReport

    server_directory_cleanup:
      retain_in_idf: false
      retain_schedules_csv: false

baseline:
  n_buildings_represented: 140499054 # From the spatial county lookup file all states plus DC, no territories

eagle:
  n_jobs: 600
  minutes_per_sim: 2
  account: rescore
  postprocessing:
    time: 6000
    n_workers: 32
  sampling:
    time: 240
    
postprocessing:
  partition_columns:
    - State
    - County
  aws:
    region_name: 'us-west-2'
    s3:
      bucket: resstock-core
      prefix: simulation-results/recs2020 #The path within the bucket to put the results. There will be a folder with the last directory of the output_directory with the results.
    athena:
      glue_service_role: service-role/AWSGlueServiceRole-default
      database_name: resstock-core #collection of Athena tables (post-crawling), can be constant for the entire analysis
      max_crawling_time: 1200 #time to wait for the crawler to complete before aborting it
