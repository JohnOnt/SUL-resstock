schema_version: 0.2
stock_type: residential
buildstock_directory: ../../OpenStudio-BuildStock # Relative to this file or absolute
project_directory: project_multifamily_beta # Relative to buildstock_directory
output_directory: c:/OpenStudio/OpenStudio-BuildStock/project_multifamily_beta/outputs/MF_v1
weather_files_path: c:/Users/jrobert1/Downloads/ResStock_TMY3.zip  # Relative to this file or absolute path to zipped weather files

baseline:
  n_datapoints: 550000
  n_buildings_represented: 30000000
  sampling_algorithm: quota

residential_simulation_controls:
  timesteps_per_hr: 6
  begin_month: 1
  begin_day_of_month: 1
  end_month: 12
  end_day_of_month: 31
  calendar_year: 2007

simulation_output:
  include_enduse_subcategories: true

timeseries_csv_export:
  reporting_frequency: Hourly
  include_enduse_subcategories: true

upgrades:
  - upgrade_name: MSHP 1 SEER 17 HSPF 9.5
    options:
      - option: HVAC System Heat Pump|MSHP, SEER 17, 9.5 HSPF
        apply_logic:
          - or:
            - HVAC System Cooling|FIXME Room AC, EER 8.5, 20% Conditioned
            - HVAC System Cooling|FIXME Room AC, EER 9.8, 20% Conditioned
            - HVAC System Cooling|FIXME Room AC, EER 10.7, 20% Conditioned
        costs:
          - value: 0
            multiplier: Fixed (1)
          - value: 0
            multiplier: Size, Cooling System (kBtu/h)
        lifetime: 16

  - upgrade_name: MSHP 2 SEER 25 HSPF 12.7
    options:
      - option: HVAC System Heat Pump|MSHP, SEER 25, 12.7 HSPF
        apply_logic:
          - or:
            - HVAC System Cooling|FIXME Room AC, EER 8.5, 20% Conditioned
            - HVAC System Cooling|FIXME Room AC, EER 9.8, 20% Conditioned
            - HVAC System Cooling|FIXME Room AC, EER 10.7, 20% Conditioned
        costs:
          - value: 0
            multiplier: Fixed (1)
          - value: 0
            multiplier: Size, Cooling System (kBtu/h)
        lifetime: 16

  - upgrade_name: MSHP 3 SEER 33 HSPF 13.3
    options:
      - option: HVAC System Heat Pump|MSHP, SEER 33, 13.3 HSPF
        apply_logic:
          - or:
            - HVAC System Cooling|FIXME Room AC, EER 8.5, 20% Conditioned
            - HVAC System Cooling|FIXME Room AC, EER 9.8, 20% Conditioned
            - HVAC System Cooling|FIXME Room AC, EER 10.7, 20% Conditioned
        costs:
          - value: 0
            multiplier: Fixed (1)
          - value: 0
            multiplier: Size, Cooling System (kBtu/h)
        lifetime: 16

downselect:
  resample: false
  logic:
    and:
      - or:
          - Geometry Building Type RECS|Single-Family Attached
          - Geometry Building Type RECS|Multi-Family with 2 - 4 Units
          - Geometry Building Type RECS|Multi-Family with 5+ Units

eagle:
  account: ecosnap
  n_jobs: 1
  minutes_per_sim: 10
  postprocessing:
    time: 60
