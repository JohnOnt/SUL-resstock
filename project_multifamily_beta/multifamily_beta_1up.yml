stock_type: residential
buildstock_directory: ../../OpenStudio-BuildStock # Relative to this file or absolute
project_directory: project_multifamily_beta # Relative to buildstock_directory
output_directory: c:/OpenStudio/OpenStudio-BuildStock/project_multifamily_beta/outputs
weather_files_path: c:/Users/jrobert1/Downloads/project_resstock_national.zip  # Relative to this file or absolute path to zipped weather files
baseline:
  n_datapoints: 4
  n_buildings_represented: 110000000
residential_simulation_controls:
  timesteps_per_hr: 6
  begin_month: 1
  begin_day_of_month: 1
  end_month: 12
  end_day_of_month: 31
upgrades:
  - upgrade_name: Triple-Pane Windows
    options:
      - option: Windows|Low-E, Triple, Non-metal, Air, L-Gain
        costs:
          - value: 45.77
            multiplier: Window Area (ft^2)
        lifetime: 30
simulation_output:
  timeseries_frequency: hourly
  include_timeseries_zone_temperatures: false
  include_timeseries_fuel_consumptions: false
  include_timeseries_end_use_consumptions: true
  include_timeseries_hot_water_uses: false
  include_timeseries_total_loads: false
  include_timeseries_component_loads: false
