stock_type: residential
buildstock_directory: ../ # Relative to this file or absolute
project_directory: project_multifamily_beta # Relative to buildstock_directory
output_directory: /projects/enduse/grid_benefit_analysis/testrun_2016_aws
weather_files_path: /shared-projects/buildstock/weather/ResStock_2016_new.zip  # Relative to this file or absolute path to zipped weather files
baseline:
  n_datapoints: 50
  n_buildings_represented: 110000000
residential_simulation_controls:
  timesteps_per_hr: 6
  begin_month: 1
  begin_day_of_month: 1
  end_month: 12
  end_day_of_month: 31
  calendar_year: 2007
simulation_output:
  include_enduse_subcategories: true
timeseries_csv_export:
  reporting_frequency: Hourly
  include_enduse_subcategories: true
eagle:
  n_jobs: 3
  minutes_per_sim: 30
  account: enduse
  postprocessing:
    time: 20
    n_workers: 1
  sampling:
    time: 5
aws:
  # The job_identifier should be unique, start with alpha, and limited to 10 chars or data loss can occur
  job_identifier: oadektest1
  s3:
    bucket: resbldg-datasets
    prefix: resstock-athena/grid_benefit_analysis_testrun
  region: us-west-2
  use_spot: true
  batch_array_size: 3000
  # To receive email updates on job progress accept the request to receive emails that will be sent from Amazon
  notifications_email: 

postprocessing:
  aws:
    region_name: 'us-west-2'
    s3:
      bucket: resbldg-datasets
      prefix: OpenStudio-BuildStock
    athena:
      glue_service_role: service-role/AWSGlueServiceRole-default
      database_name: OpenStudio-BuildStock
      max_crawling_time: 300 #time to wait for the crawler to complete before aborting it