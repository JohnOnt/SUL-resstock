#this is intended to be a nearly complete YAML implementation of the 2014 Building America House Simulation Protocols

stock_type: residential
buildstock_directory: ../../OpenStudio-BuildStock  # Relative to this file or absolute
project_directory: project_singlefamilydetached
output_directory: /scratch/<username>/outputs/project_singlefamilydetached #location on eagle where outputs should go - must not currently exist
weather_files_path: /shared-projects/buildstock/weather/project_resstock_national_weather.zip
baseline:
  n_datapoints: 30 #number of units to sample - a full run of singlefamilydetached is typically 350,000 as of August 2019
  n_buildings_represented: 81221016 #current default value
residential_simulation_controls: # This block is optional
  timesteps_per_hr: 6
  begin_month: 1
  begin_day_of_month: 1
  end_month: 12
  end_day_of_month: 31
  calendar_year: 2006 #2006 starts on Sunday, 2007 starts on Monday

upgrades:

#The following upgrades are still in progress and may be available in a later version of this demo file:
##Finished Basement insulation improvements
##Crawlspace insulation improvements
##Low-E Storm Windows

#The following upgrades are available in this version of the demo file, but may not have accurate/up to date cost information:
##Room ACs
##MSHPs
##Water heater reference
##lighting

#The following reference scenarios are available in this version of the demo file, but are not accurate in energy consumption level:
##Gas/oil/propane boiler fed min



