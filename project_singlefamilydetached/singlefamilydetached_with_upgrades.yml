timeseries_csv_export:
  reporting_frequency: Hourly
  include_enduse_subcategories: true
eagle:
  account: <account you are authorized to use>
  n_jobs: 20 #change this depending on number of buildings. 200 is appropriate for a large run. Illogical to have more jobs than buildings.
  minutes_per_sim: 5 #lower (e.g. 2) if not using mixed tank water heater model
  postprocessing:
    time: 60
postprocessing:
  aws: #this block uploads to athena
    region_name: 'us-west-2'
    s3:
      bucket: resbldg-datasets
      prefix: resstock-athena/some-folder #change this to the correct folder
    athena:
      glue_service_role: service-role/AWSGlueServiceRole-default
      database_name: some_database #change this to the correct database
      max_crawling_time: 300 #time to wait for the crawler to complete before aborting it
