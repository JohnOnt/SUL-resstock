stock_type: residential
buildstock_directory: ../OpenStudio-BuildStock  # Relative to this file or absolute
project_directory: project_chicago  # Relative to buildstock_directory
output_directory: /projects/chicagoeui/cookcnty_upgrades_01
weather_files_path: ../weatherfiles/TMY_2007_Chicago.zip  # Relative to this file or absolute path to zipped weather files

### SWITCH WEATHER TO TMY

reporting_measures:
  - QOIReport
  - ApplyUpgrade

baseline:
  sampling_algorithm: quota
  # precomputed_sample: ../resources/buildstock.csv 
  n_datapoints: 40000
  n_buildings_represented: 2173433 #total number of housing units in Cook County using ACS 2010 5-year estimates
schema_version: 0.2

residential_simulation_controls:
  timesteps_per_hr: 4

simulation_output:
  include_enduse_subcategories: true

upgrades:

