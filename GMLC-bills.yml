          - value: 0
            multiplier: Fixed (1)
        lifetime: 15
      #MSHP for all homes with electric heating and no ducts
      - option: HVAC Heating Efficiency|MSHP, SEER 25, 12.7 HSPF
        apply_logic:
          and:
          - HVAC Has Ducts|No 
