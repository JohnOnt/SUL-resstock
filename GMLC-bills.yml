            - not: Heating Fuel|Electricity
        costs:
          - value: 0
            multiplier: Fixed (1)
        lifetime: 999        
      #ASHP for all homes with ducts and electric heating
      - option: HVAC Heating Efficiency|ASHP, SEER 22, 10 HSPF
        apply_logic: 
          and:
          - HVAC Has Ducts|Yes
          - Heating Fuel|Electricity
