        costs:
          - value: 0
            multiplier: Fixed (1)
        lifetime: 999
      - option: HVAC Cooling Efficiency|Room AC, EER 12.0
        apply_logic:
          and:
            - or:
              - HVAC Cooling Efficiency|Room AC, EER 8.5
              - HVAC Cooling Efficiency|Room AC, EER 9.8
