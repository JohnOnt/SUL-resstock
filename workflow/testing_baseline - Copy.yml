schema_version: '0.3'
buildstock_directory: ../ # Relative to this file or absolute
project_directory: project_national # Relative to buildstock_directory
output_directory: dual_fuel_electric_separate_all
# weather_files_url: https://data.nrel.gov/system/files/156/BuildStock_TMY3_FIPS.zip
weather_files_path: C:/Users/pwhite2/Documents/weather/BuildStock_2018_FIPS.zip

# sampler:
#   type: residential_quota
#   args:
#     n_datapoints: 5000

sampler:
  type: precomputed
  args:
    sample_file: ../sampling_new/buildstock.csv

workflow_generator:
  type: residential_hpxml
  args:
    build_existing_model:
      simulation_control_timestep: 15
      simulation_control_run_period_begin_month: 1
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 12
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2007
      debug: true

    emissions:
      - scenario_name: LRMER_MidCase_15
        type: CO2e
        elec_folder: data/cambium/LRMER_MidCase_15
        gas_value: 147.3
        propane_value: 177.8
        oil_value: 195.9
        wood_value: 200.0

    simulation_output_report:
      timeseries_frequency: hourly
      include_timeseries_total_consumptions: true
      include_timeseries_fuel_consumptions: true
      include_timeseries_end_use_consumptions: true
      include_timeseries_emissions: true
      include_timeseries_total_loads: false
      output_variables:
        - name: Site Outdoor Air Drybulb Temperature

    reporting_measures:
      - measure_dir_name: QOIReport

    server_directory_cleanup:
      debug: true

baseline:
  n_buildings_represented: 133172057




upgrades:
  - upgrade_name: Dual-System Electric Baseboard ASHP
      #homes keep their exising heating system as backup, heat pump is sized for cooling
      #assumes a control strategy where the electric heat pump is the primary heating source and the pre-existing heating system is only used as auxiliary below a pre-defined switchover temperature (41F)
    options:
      #ASHP SEER 15, 9.0 HSPF (30*F switchover temperature) for homes with ducts and existing central AC or HP
      # - &ASHP_SEER15_9HSPF_df_for_elec_baseboard #note that while elec baseboard heating is non-ducted, a home can have elec baseboard and a ducted cooling system, so this option is included
      - option: HVAC Heating Efficiency|Dual-System ASHP, SEER 15, 9.0 HSPF, Electric Baseboard, 100% Efficiency
