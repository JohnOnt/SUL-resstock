  - upgrade_name: High-efficiency heat pumps #also provides SEER 24-29 cooling measure profile
    options:
      #ASHP SEER 24, 13 HSPF, 50% capacity retention at -15*F for homes with ducts
      - &ASHP_SEER24_13HSPF
