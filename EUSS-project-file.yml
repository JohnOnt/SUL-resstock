        lifetime:
      #MSHP SEER 15, 9.0 HSPF for homes without ducts
      - &MSHP_SEER15_9HSPF
        option: HVAC Heating Efficiency|MSHP, SEER 15, 9.0 HSPF
        apply_logic: 
          - and:
            - HVAC Has Ducts|No
            - not: HVAC Heating Efficiency|MSHP, SEER 29.3, 14 HSPF
        costs:
