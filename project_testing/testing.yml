stock_type: residential
buildstock_directory: ../../OpenStudio-BuildStock # Relative to this file or absolute
project_directory: project_testing # Relative to buildstock_directory
output_directory: c:/OpenStudio/OpenStudio-BuildStock/outputs
weather_files_path: c:/OpenStudio/OpenStudio-BuildStock/project_resstock_testing.zip  # Relative to this file or absolute path to zipped weather files
baseline:
  n_datapoints: 1
  n_buildings_represented: 80000000
residential_simulation_controls:
  timesteps_per_hr: 6
  begin_month: 1
  begin_day_of_month: 1
  end_month: 12
  end_day_of_month: 31
  calendar_year: 2007
simulation_output:
  timeseries_frequency: hourly
  include_timeseries_zone_temperatures: false
  include_timeseries_fuel_consumptions: false
  include_timeseries_end_use_consumptions: false
  include_timeseries_total_loads: false
  include_timeseries_component_loads: false