schema_version: '0.3'
buildstock_directory: . # Relative to this file or absolute
project_directory: project_national  # Relative to buildstock_directory
output_directory: /projects/enduse/gem-equity-2022/test01
# weather_files_url: https://s3.amazonaws.com/epwweatherfiles/project_resstock_national.zip
# weather_files_url: https://data.nrel.gov/system/files/156/BuildStock_TMY3_FIPS.zip
weather_files_path: /shared-projects/buildstock/weather/BuildStock_TMY3_FIPS.zip

baseline:
  n_buildings_represented: 133172057

sampler: 
  type: residential_quota
  args: 
    n_datapoints: 100

workflow_generator: 
  type: residential_hpxml
  args:
    build_existing_model:
      simulation_control_timestep: 15 # minutes
      simulation_control_run_period_begin_month: 1
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 12
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2007

    emissions: #double check syntax
      - scenario_name: LRMER_MidCase_15
        type: CO2e
        elec_folder: data/cambium/LRMER_MidCase_15
        gas_value: 147.3
        propane_value: 177.8
        oil_value: 195.9
        wood_value: 200.0
      - scenario_name: LRMER_MidCase_30
        type: CO2e
        elec_folder: data/cambium/LRMER_MidCase_30
        gas_value: 147.3
        propane_value: 177.8
        oil_value: 195.9
        wood_value: 200.0
      - scenario_name: LRMER_LowRECost_15
        type: CO2e
        elec_folder: data/cambium/LRMER_LowRECost_15
        gas_value: 147.3
        propane_value: 177.8
        oil_value: 195.9
        wood_value: 200.0
      - scenario_name: LRMER_LowRECost_30
        type: CO2e
        elec_folder: data/cambium/LRMER_LowRECost_30
        gas_value: 147.3
        propane_value: 177.8
        oil_value: 195.9
        wood_value: 200.0

    simulation_output_report:
      timeseries_frequency: none

    server_directory_cleanup: #check
      debug: false

eagle:
  account: enduse
  n_jobs: 600 #CHECK for full run, probably want hundreds
  minutes_per_sim: 2
  sampling:
    time: 60 #CHECK for full run, probably want higher (e.g. 60)
  postprocessing:
    time: 240
    n_workers: 32 #CHECK for full run, probably want like 32
    # node_memory_mb: 751616

