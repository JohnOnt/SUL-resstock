buildstock_directory: C:/Users/pwhite2/Documents/GitHub/resstock # Relative to this file or absolute
project_directory: project_national # Relative to buildstock_directory
output_directory: C:/Users/pwhite2/Documents/heat_pump_euss_v1
# weather_files_url: https://data.nrel.gov/system/files/156/BuildStock_TMY3_FIPS.zip
weather_files_path: C:/Users/pwhite2/Documents/weather/BuildStock_2018_FIPS.zip

sampler:
  type: residential_quota
  args:
    n_datapoints: 50

# sampler:6
#   type: precomputed
#   args:
#     sample_file: ../sampling_new/buildstock.csv

workflow_generator:
  type: residential_hpxml
  args:
    build_existing_model:
      simulation_control_timestep: 15
      simulation_control_run_period_begin_month: 1
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 12
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2007
      debug: true

    emissions:
      - scenario_name: LRMER_MidCase_15
        type: CO2e
        elec_folder: data/cambium/LRMER_MidCase_15
        gas_value: 147.3
        propane_value: 177.8
        oil_value: 195.9
        wood_value: 200.0

    simulation_output_report:
      timeseries_frequency: hourly
      include_timeseries_total_consumptions: true
      include_timeseries_fuel_consumptions: true
      include_timeseries_end_use_consumptions: true
      include_timeseries_emissions: true
      include_timeseries_total_loads: false
      output_variables:
        - name: Site Outdoor Air Drybulb Temperature

    reporting_measures:
      - measure_dir_name: QOIReport

    server_directory_cleanup:
      debug: true

baseline:
  n_buildings_represented: 133172057




upgrades:
  - upgrade_name: Heat pumps, min efficiency, electric backup
# ASHP
    options:
      - option: HVAC Cooling Efficiency|Heat Pump # Applied regardless of which option is applied
      - option: HVAC Heating Efficiency|ASHP, SEER 15, 9.0 HSPF # same as base option
        apply_logic:
          - or:
            - and:
              - HVAC Has Ducts|Yes
              - HVAC Has Shared System|None
            - and:
              - HVAC Has Shared System|Heating Only
              - HVAC Cooling Type|Central AC
          - or: &not_ASHP_greater_than_SEER_15_9_HSPF
            - not: HVAC Heating Efficiency|ASHP, SEER 15, 9.0 HSPF
            - not: HVAC Heating Efficiency|ASHP, SEER 16, 9.0 HSPF
            - not: HVAC Heating Efficiency|ASHP, SEER 17, 8.7 HSPF
            - not: HVAC Heating Efficiency|ASHP, SEER 18, 9.3 HSPF
            - not: HVAC Heating Efficiency|ASHP, SEER 22, 10 HSPF
            - not: HVAC Heating Efficiency|ASHP, SEER 24, 13 HSPF
        costs: &costs_ashp_ducted_SEER_15_9_HSPF
        # Source: Custom regression by Brennan Less. Ducted heat pump project costs were regressed on nameplate tons and HSPF,
        # from data described in in Less et al. https://doi.org/10.20357/B7FP4D. 2019$ inflated to 2022$ using 1.12 factor.
        # Ducted ASHP regression n=317. Implicitly includes electrical upgrades and electric backup.
          - value: 3907.01 # for HSPF 9
            multiplier: Fixed (1)
          - value: 155.17
            multiplier: Size, Heating System Primary (kBtu/h)
        lifetime: &lifetime_ashp_ducted_SEER_15_9_HSPF 15
# MSHP
      - option: HVAC Heating Efficiency|MSHP, SEER 15, 9.0 HSPF, Max Load # Changed to Max Load
        apply_logic:
          - not: HVAC Cooling Type|Central AC 
          - or: 
            - HVAC Has Ducts|No
            - HVAC Has Shared System|Heating Only
            - HVAC Has Shared System|Cooling Only
            - HVAC Has Shared System|Heating and Cooling
          - or: &not_MSHP_greater_than_SEER_15_9_HSPF
            - not: HVAC Heating Efficiency|MSHP, SEER 15, 9.0 HSPF
            - not: HVAC Heating Efficiency|MSHP, SEER 29.3, 14 HSPF
            - not: HVAC Heating Efficiency|MSHP, SEER 18.0, 9.6 HSPF, 60% Conditioned
            - not: HVAC Heating Efficiency|MSHP, SEER 17, 9.5 HSPF
            - not: HVAC Heating Efficiency|MSHP, SEER 25, 12.7 HSPF
            - not: HVAC Heating Efficiency|MSHP, SEER 33, 13.3 HSPF
        costs: &costs_mshp_ductless_SEER_15_9_HSPF
        # Source: Custom regression by Brennan Less. Ductless heat pump project costs were regressed on nameplate tons,
        # from data described in in Less et al. https://doi.org/10.20357/B7FP4D. 2019$ inflated to 2022$ using 1.12 factor.
        # Ductless MSHP n=173, HSPF median 11, range 9.3–14.2. Implicitly includes multiple zones and electrical upgrades.
        # Regression results in costs that are 15–30% higher than costs from The Heat Pump Store as documented in https://redwoodenergy.net/wp-content/uploads/2021/02/Pocket-Guide-to-All-Electric-Retrofits-of-Single-Family-Homes.pdf 
        # LBNL data were not sufficient to include a relationship between SEER or HSPF and cost, so cost deltas for higher 
        # and lower HSPF were added using the relationship between HSPF and cost for ductless MSHPs in REMDB (https://remdb.nrel.gov/).
          - value: 2472.60
            multiplier: Fixed (1)
          - value: 320.42
            multiplier: Size, Heating System Primary (kBtu/h)
        lifetime: &lifetime_mshp_ductless_SEER_15_9_HSPF 15

  - upgrade_name: Heat pumps, high efficiency, electric backup
# ASHP (using a ducted MSHP to achieve high efficiency)
    options:
      - option: HVAC Cooling Efficiency|Heat Pump # Applied regardless of which option is applied
      - option: HVAC Heating Efficiency|MSHP, SEER 24, 13 HSPF # Base version, might need a "ducted" version once that change to develop is merged
        apply_logic:
          - or:
            - and:
              - HVAC Has Ducts|Yes
              - HVAC Has Shared System|None
            - and:
              - HVAC Has Shared System|Heating Only
              - HVAC Cooling Type|Central AC
          - or: &not_ASHP_greater_than_SEER_24_13_HSPF
            - not: HVAC Heating Efficiency|ASHP, SEER 24, 13 HSPF
        costs: &costs_mshp_ducted_SEER_24_13_HSPF
        # Source: Using the ASHP regression because ducted MSHP costs are more similar to ASHP costs than ductless MSHP costs. 
        # Custom regression by Brennan Less. Ducted heat pump project costs were regressed on nameplate tons and HSPF,
        # from data described in in Less et al. https://doi.org/10.20357/B7FP4D. 2019$ inflated to 2022$ using 1.12 factor.
        # Ducted ASHP regression n=317. Implicitly includes electrical upgrades and electric backup.
        # The regression only had 3 datapoints > 11 HSPF (all < $15k); extrapolating to 13 HSPF leads to very high costs and may not be appropriate.
          - value: 15030.40 # for HSPF 13. Value of $9,468.70 for HSPF 11 may be a better fixed value for all highly-performance cold climate variable-speed heat pumps with HSPF 11 or higher.
            multiplier: Fixed (1)
          - value: 155.17
            multiplier: Size, Heating System Primary (kBtu/h)
        lifetime: &lifetime_mshp_ducted_SEER_24_13_HSPF 15

      - option: HVAC Heating Type|Ducted Heat Pump
        apply_logic:
          - or:
            - and:
              - HVAC Has Ducts|Yes
              - HVAC Has Shared System|None
            - and:
              - HVAC Has Shared System|Heating Only
              - HVAC Cooling Type|Central AC  
          - or: *not_ASHP_greater_than_SEER_24_13_HSPF
# MSHP
      - option: HVAC Heating Efficiency|MSHP, SEER 29.3, 14 HSPF, Max Load # changed to Max Load
        apply_logic:
          - not: HVAC Cooling Type|Central AC 
          - or: 
            - HVAC Has Ducts|No
            - HVAC Has Shared System|Heating Only
            - HVAC Has Shared System|Cooling Only
            - HVAC Has Shared System|Heating and Cooling
          - or: &not_MSHP_greater_than_SEER_29_14_HSPF
            - not: HVAC Heating Efficiency|MSHP, SEER 33, 13.3 HSPF
        costs: &costs_mshp_ductless_SEER_29_14_HSPF
        # Source: Custom regression by Brennan Less. Ductless heat pump project costs were regressed on nameplate tons,
        # from data described in in Less et al. https://doi.org/10.20357/B7FP4D. 2019$ inflated to 2022$ using 1.12 factor.
        # Ductless MSHP n=173, HSPF median 11, range 9.3–14.2. Implicitly includes multiple zones and electrical upgrades.
        # Regression results in costs that are 15–30% higher than costs from The Heat Pump Store as documented in https://redwoodenergy.net/wp-content/uploads/2021/02/Pocket-Guide-to-All-Electric-Retrofits-of-Single-Family-Homes.pdf 
        # LBNL data were not sufficient to include a relationship between SEER or HSPF and cost, so cost deltas for higher 
        # and lower HSPF were added using the relationship between HSPF and cost for ductless MSHPs in REMDB (https://remdb.nrel.gov/).
          - value: 2820.60
            multiplier: Fixed (1)
          - value: 367.22
            multiplier: Size, Heating System Primary (kBtu/h)
        lifetime: &lifetime_mshp_ductless_SEER_29_14_HSPF 15

  - upgrade_name: Heat pumps, min efficiency, existing fuel or electric backup
    options:
      - option: HVAC Cooling Efficiency|Heat Pump # Applied regardless of which option is applied
  # - upgrade_name: Dual-System Electric Baseboard MSHP
      - option: HVAC Heating Efficiency|Dual-System MSHP, SEER 15, 9.0 HSPF, Max Load, Separate Backup
        apply_logic:
          - HVAC Has Ducts|No
          - HVAC Heating Efficiency|Electric Baseboard, 100% Efficiency
        costs: *costs_mshp_ductless_SEER_15_9_HSPF
        lifetime: *lifetime_mshp_ductless_SEER_15_9_HSPF
      - option: HVAC Secondary Heating Efficiency|Electric Baseboard, 100% Efficiency
        apply_logic:
          - HVAC Has Ducts|No
          - HVAC Heating Efficiency|Electric Baseboard, 100% Efficiency
      - option: HVAC Secondary Heating Type And Fuel|Electricity Baseboard
        apply_logic:
          - HVAC Has Ducts|No
          - HVAC Heating Efficiency|Electric Baseboard, 100% Efficiency
  # - upgrade_name: Dual-System Electric Boiler MSHP
      - option: HVAC Heating Efficiency|Dual-System MSHP, SEER 15, 9.0 HSPF, Max Load, Separate Backup
        apply_logic:
          - HVAC Has Ducts|No
          - HVAC Heating Efficiency|Electric Boiler, 100% AFUE
        costs: *costs_mshp_ductless_SEER_15_9_HSPF
        lifetime: *lifetime_mshp_ductless_SEER_15_9_HSPF
      - option: HVAC Secondary Heating Efficiency|Electric Boiler, 100% AFUE
        apply_logic:
          - HVAC Has Ducts|No
          - HVAC Heating Efficiency|Electric Boiler, 100% AFUE
      - option: HVAC Secondary Heating Type And Fuel|Electricity Electric Boiler
        apply_logic:
          - HVAC Has Ducts|No
          - HVAC Heating Efficiency|Electric Boiler, 100% AFUE
  # - upgrade_name: Dual-System Electric Wall Furnace MSHP
      - option: HVAC Heating Efficiency|Dual-System MSHP, SEER 15, 9.0 HSPF, Max Load, Separate Backup
        apply_logic:
          - HVAC Has Ducts|No
          - HVAC Heating Efficiency|Electric Wall Furnace, 100% AFUE
        costs: *costs_mshp_ductless_SEER_15_9_HSPF
        lifetime: *lifetime_mshp_ductless_SEER_15_9_HSPF
      - option: HVAC Secondary Heating Efficiency|Electric Wall Furnace, 100% AFUE
        apply_logic:
          - HVAC Has Ducts|No
          - HVAC Heating Efficiency|Electric Wall Furnace, 100% AFUE
      - option: HVAC Secondary Heating Type And Fuel|Electricity Electric Wall Furnace
        apply_logic:
          - HVAC Has Ducts|No
          - HVAC Heating Efficiency|Electric Wall Furnace, 100% AFUE
    # ducted existing electric backup
      - option: HVAC Heating Efficiency|ASHP, SEER 15, 9.0 HSPF
        apply_logic:
          - HVAC Has Ducts|Yes
          - HVAC Has Shared System|None
          - or:
            - HVAC Heating Type And Fuel|Electricity ASHP
            - HVAC Heating Type And Fuel|Electricity Electric Boiler
            - HVAC Heating Type And Fuel|Electricity Electric Furnace
            - HVAC Heating Type And Fuel|Electricity Electric Wall Furnace
            - HVAC Heating Type And Fuel|Electricity Other
            - HVAC Heating Type And Fuel|Electricity Baseboard # Apply to any system with existing non-shared electric heat, including furnaces, baseboards, boilers, heat pumps
          - or: *not_ASHP_greater_than_SEER_15_9_HSPF
        costs: *costs_ashp_ducted_SEER_15_9_HSPF
        lifetime: *lifetime_ashp_ducted_SEER_15_9_HSPF
    # Existing MSHP upgraded
      - option: HVAC Heating Efficiency|MSHP, SEER 15, 9.0 HSPF, Max Load
        apply_logic:
          - HVAC Has Ducts|No
          - HVAC Heating Type And Fuel|Electricity MSHP
          - or: *not_MSHP_greater_than_SEER_15_9_HSPF
        costs: *costs_mshp_ductless_SEER_15_9_HSPF
        lifetime: *lifetime_mshp_ductless_SEER_15_9_HSPF
# Dual-Fuel (use existing separate backup)
  # Set heat pump option
  # ASHP (has boiler and existing central AC with ducts)
      - option: HVAC Heating Efficiency|Dual-Fuel ASHP, SEER 15, 9.0 HSPF, Separate Backup
        apply_logic:
          - HVAC Has Ducts|Yes
          - or:
            - Heating Fuel|Natural Gas
            - Heating Fuel|Propane
            - Heating Fuel|Fuel Oil
          - not:
            - HVAC Heating Type And Fuel|Natural Gas Fuel Furnace
            - HVAC Heating Type And Fuel|Propane Fuel Furnace
            - HVAC Heating Type And Fuel|Fuel Oil Fuel Furnace
            - HVAC Heating Efficiency|Shared Heating                       
        costs: *costs_ashp_ducted_SEER_15_9_HSPF
        lifetime: *lifetime_ashp_ducted_SEER_15_9_HSPF

  # MSHP (no ducts)
      - option: HVAC Heating Efficiency|Dual-Fuel MSHP, SEER 15, 9.0 HSPF, Max Load, Separate Backup
        apply_logic:
          - HVAC Has Ducts|No
          - or:
            - Heating Fuel|Natural Gas
            - Heating Fuel|Propane
            - Heating Fuel|Fuel Oil
          - not:
            - HVAC Heating Efficiency|Shared Heating              
        costs: *costs_mshp_ductless_SEER_15_9_HSPF
        lifetime: *lifetime_mshp_ductless_SEER_15_9_HSPF
 
  # Boilers as secondary systems
  # Set secondary boiler fuel type
      - option: HVAC Secondary Heating Type And Fuel|Natural Gas Fuel Boiler
        apply_logic:
          - HVAC Heating Type And Fuel|Natural Gas Fuel Boiler
      - option: HVAC Secondary Heating Type And Fuel|Propane Fuel Boiler
        apply_logic:
          - HVAC Heating Type And Fuel|Propane Fuel Boiler
      - option: HVAC Secondary Heating Type And Fuel|Fuel Oil Fuel Boiler
        apply_logic:
          - HVAC Heating Type And Fuel|Fuel Oil Fuel Boiler
  # Set secondary fuel boiler efficiency levels
      - option: HVAC Secondary Heating Efficiency|Fuel Boiler, 72% AFUE
        apply_logic:
          - HVAC Heating Efficiency|Fuel Boiler, 72% AFUE
      - option: HVAC Secondary Heating Efficiency|Fuel Boiler, 76% AFUE
        apply_logic:
          - HVAC Heating Efficiency|Fuel Boiler, 76% AFUE
      - option: HVAC Secondary Heating Efficiency|Fuel Boiler, 80% AFUE
        apply_logic:
          - HVAC Heating Efficiency|Fuel Boiler, 80% AFUE
      - option: HVAC Secondary Heating Efficiency|Fuel Boiler, 82% AFUE
        apply_logic:
          - HVAC Heating Efficiency|Fuel Boiler, 82% AFUE
      - option: HVAC Secondary Heating Efficiency|Fuel Boiler, 85% AFUE
        apply_logic:
          - HVAC Heating Efficiency|Fuel Boiler, 85% AFUE
      - option: HVAC Secondary Heating Efficiency|Fuel Boiler, 90% AFUE
        apply_logic:
          - HVAC Heating Efficiency|Fuel Boiler, 90% AFUE
      - option: HVAC Secondary Heating Efficiency|Fuel Boiler, 95% AFUE, OAT Reset
        apply_logic:
          - HVAC Heating Efficiency|Fuel Boiler, 95% AFUE, OAT Reset
      - option: HVAC Secondary Heating Efficiency|Fuel Boiler, 96% AFUE
        apply_logic:
          - HVAC Heating Efficiency|Fuel Boiler, 96% AFUE

  # Wall/Floor Furnace as secondary systems
  # Set secondary Wall/Floor Furnace fuel type
      - option: HVAC Secondary Heating Type And Fuel|Natural Gas Fuel Wall/Floor Furnace
        apply_logic:
          - HVAC Heating Type And Fuel|Natural Gas Fuel Wall/Floor Furnace
      - option: HVAC Secondary Heating Type And Fuel|Propane Fuel Wall/Floor Furnace
        apply_logic:
          - HVAC Heating Type And Fuel|Propane Fuel Wall/Floor Furnace
      - option: HVAC Secondary Heating Type And Fuel|Fuel Oil Fuel Wall/Floor Furnace
        apply_logic:
          - HVAC Heating Type And Fuel|Fuel Oil Fuel Wall/Floor Furnace
  # Set secondary fuel Wall/Floor Furnace efficiency levels
      - option: HVAC Secondary Heating Efficiency|Fuel Wall/Floor Furnace, 60% AFUE
        apply_logic:
          - HVAC Heating Efficiency|Fuel Wall/Floor Furnace, 60% AFUE
      - option: HVAC Secondary Heating Efficiency|Fuel Wall/Floor Furnace, 68% AFUE
        apply_logic:
          - HVAC Heating Efficiency|Fuel Wall/Floor Furnace, 68% AFUE

  # Shared Heating as secondary systems for dwellings with no ducts
  # Set secondary shared system fuel type with no ducts
      - option: HVAC Secondary Heating Type And Fuel|Natural Gas Shared Heating
        apply_logic:
          - HVAC Heating Efficiency|Shared Heating
          - Heating Fuel|Natural Gas
          - HVAC Has Ducts|No            
      - option: HVAC Secondary Heating Type And Fuel|Propane Shared Heating
        apply_logic:
          - HVAC Heating Efficiency|Shared Heating
          - Heating Fuel|Propane
          - HVAC Has Ducts|No    
      - option: HVAC Secondary Heating Type And Fuel|Fuel Oil Shared Heating
        apply_logic:
          - HVAC Heating Efficiency|Shared Heating
          - Heating Fuel|Fuel Oil
          - HVAC Has Ducts|No    

  # Set secondary shared system efficiency levels for dwellings with no ducts
      - option: HVAC Secondary Heating Efficiency|Boiler Baseboards Heating Only, Natural Gas
        apply_logic:
          - HVAC Heating Efficiency|Shared Heating
          - Heating Fuel|Natural Gas
          - HVAC Has Ducts|No  
      - option: HVAC Secondary Heating Efficiency|Boiler Baseboards Heating Only, Propane
        apply_logic:
          - HVAC Heating Efficiency|Shared Heating
          - Heating Fuel|Propane
          - HVAC Has Ducts|No  
      - option: HVAC Secondary Heating Efficiency|Boiler Baseboards Heating Only, Fuel Oil
        apply_logic:
          - HVAC Heating Efficiency|Shared Heating
          - Heating Fuel|Fuel Oil
          - HVAC Has Ducts|No  
              
