workflow_generator:
  type: residential_hpxml
  args:
    build_existing_model:
      simulation_control_timestep: 15
      simulation_control_run_period_begin_month: 1
      simulation_control_run_period_begin_day_of_month: 1
      simulation_control_run_period_end_month: 12
      simulation_control_run_period_end_day_of_month: 31
      simulation_control_run_period_calendar_year: 2007
      debug: true

    emissions:
      - scenario_name: LRMER_MidCase_15
        type: CO2e
        elec_folder: data/cambium/LRMER_MidCase_15
        gas_value: 147.3
        propane_value: 177.8
        oil_value: 195.9
        wood_value: 200.0

    simulation_output_report:
      timeseries_frequency: hourly
      include_timeseries_total_consumptions: true
      include_timeseries_fuel_consumptions: true
      include_timeseries_end_use_consumptions: true
      include_timeseries_emissions: true
      include_timeseries_total_loads: false
      output_variables:
        - name: Site Outdoor Air Drybulb Temperature

    reporting_measures:
      - measure_dir_name: QOIReport

    server_directory_cleanup:
      debug: true

baseline:
  n_buildings_represented: 133172057




upgrades:
  - upgrade_name: Heat pumps, min efficiency, electric backup
# ASHP
    options:
      - option: HVAC Cooling Efficiency|Heat Pump # Applied regardless of which option is applied
      - option: HVAC Heating Efficiency|ASHP, SEER 15, 9.0 HSPF, EUSS # <-- why is a new "EUSS" option needed? Looks identical to "ASHP, SEER 15, 9.0 HSPF".
        apply_logic: # <-- possible to use ref tags and reuse logic below to make yml easier to read?
          - or:
            - and:
              - HVAC Has Ducts|Yes
              - HVAC Has Shared System|None
            - and:
              - HVAC Has Shared System|Heating Only
              - HVAC Cooling Type|Central AC  
          &not_ASHP_greater_than_SEER_15_9_HSPF
          - or:
            - not: HVAC Heating Efficiency|ASHP, SEER 15, 9.0 HSPF
            - not: HVAC Heating Efficiency|ASHP, SEER 16, 9.0 HSPF
            - not: HVAC Heating Efficiency|ASHP, SEER 17, 8.7 HSPF
            - not: HVAC Heating Efficiency|ASHP, SEER 18, 9.3 HSPF
            - not: HVAC Heating Efficiency|ASHP, SEER 22, 10 HSPF
            - not: HVAC Heating Efficiency|ASHP, SEER 24, 13 HSPF
# MSHP
      - option: HVAC Heating Efficiency|MSHP, SEER 15, 9.0 HSPF, EUSS # <-- check if duplicate or not
        apply_logic:
          - not: HVAC Cooling Type|Central AC 
          - or: 
            - HVAC Has Ducts|No
            - HVAC Has Shared System|Heating Only
            - HVAC Has Shared System|Cooling Only
            - HVAC Has Shared System|Heating and Cooling
          &not_MSHP_greater_than_SEER_15_9_HSPF
          - or:
            - not: HVAC Heating Efficiency|MSHP, SEER 15, 9.0 HSPF
            - not: HVAC Heating Efficiency|MSHP, SEER 29.3, 14 HSPF
            - not: HVAC Heating Efficiency|MSHP, SEER 18.0, 9.6 HSPF, 60% Conditioned
            - not: HVAC Heating Efficiency|MSHP, SEER 17, 9.5 HSPF
            - not: HVAC Heating Efficiency|MSHP, SEER 25, 12.7 HSPF
            - not: HVAC Heating Efficiency|MSHP, SEER 33, 13.3 HSPF



  - upgrade_name: Heat pumps, high efficiency, electric backup
# ASHP (using a ducted MSHP to achieve high efficiency)
    options:
      - option: HVAC Cooling Efficiency|Heat Pump # Applied regardless of which option is applied
      - option: HVAC Heating Efficiency|MSHP, SEER 24, 13 HSPF, EUSS # <-- check if duplicate or not
        apply_logic:
          - or:
            - and:
              - HVAC Has Ducts|Yes
              - HVAC Has Shared System|None
            - and:
              - HVAC Has Shared System|Heating Only
              - HVAC Cooling Type|Central AC  
          &not_ASHP_greater_than_SEER_24_13_HSPF
          - or:
            - not: HVAC Heating Efficiency|ASHP, SEER 24, 13 HSPF
      - option: HVAC Heating Type|Ducted Heat Pump
        apply_logic:
          - or:
            - and:
              - HVAC Has Ducts|Yes
              - HVAC Has Shared System|None
            - and:
              - HVAC Has Shared System|Heating Only
              - HVAC Cooling Type|Central AC  
          *not_ASHP_greater_than_SEER_24_13_HSPF
# MSHP
      - option: HVAC Heating Efficiency|MSHP, SEER 29.3, 14 HSPF, EUSS
        apply_logic:
          - not: HVAC Cooling Type|Central AC 
          - or: 
            - HVAC Has Ducts|No
            - HVAC Has Shared System|Heating Only
            - HVAC Has Shared System|Cooling Only
            - HVAC Has Shared System|Heating and Cooling
          &not_MSHP_greater_than_SEER_29_14_HSPF
          - or:
            - not: HVAC Heating Efficiency|MSHP, SEER 33, 13.3 HSPF






