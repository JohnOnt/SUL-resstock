name: ci
on: [pull_request]
jobs:
  build:
    if: "!(contains(github.event.head_commit.message, '[ci skip]'))"
    runs-on: ubuntu-latest
    container:
      image: docker://nrel/openstudio:3.1.0
    steps:
      - uses: actions/checkout@v2

      - name: Install gems
        run: |
          rm -f Gemfile.lock && bundle install

      - name: Run integrity checks for all projects
        run: |
          #rake unit_tests:project_integrity_checks

      - name: Run all integrity check unit tests
        run: |
          rake unit_tests:integrity_check_tests

      - name: Run all measure tests
        run: |
          rake unit_tests:measure_tests

  integration-tests:
    if: contains(github.event.pull_request.labels.*.name, 'Ready for Testing')
    runs-on: ubuntu-latest
    needs: build
    container:
      image: docker://nrel/openstudio:3.1.0
    steps:
      - uses: actions/checkout@v2

      - name: Install gems
        run: |
          rm -f Gemfile.lock && bundle install

      - name: Run integration tests for sampled datapoints
        run: |
          rake integration:workflow_tests

      - name: Upload integration results
        uses: actions/upload-artifact@v2
        with:
          path: |
            test/test_samples_osw/baseline
            test/test_samples_osw/upgrades
          name: samples

  regression-tests:
    if: contains(github.event.pull_request.labels.*.name, 'Ready for Testing')
    runs-on: ubuntu-latest
    needs: build
    container:
      image: docker://nrel/openstudio:3.1.0
    steps:
      - uses: actions/checkout@v2

      - name: Install gems
        run: |
          rm -f Gemfile.lock && bundle install

      - name: Run regression tests for all example osws
        run: |
          rake regression:workflow_tests

      - name: Upload regression results
        uses: actions/upload-artifact@v2
        with:
          path: |
            workflows/results
          name: examples 

  tests-results:
    runs-on: ubuntu-latest
    needs: [integration-tests, regression-tests]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8.x'

      - name: Setup python deps
        shell: bash
        run: |
          pip install numpy
          pip install pandas
          pip install seaborn
          pip install matplotlib

      - name: Download integration results
        uses: actions/download-artifact@v2
        with:
          path: |
            samples
          name: samples

      - name: Make integration comparison figures
        shell: bash
        run: |
          ls samples
          cp samples/baseline/results/results.csv test/test_samples_osw/results/project_testing_feature.csv
          python test/res_results_csv_comparisons.py test/test_samples_osw/results/project_testing_develop.csv test/test_samples_osw/results/project_testing_feature.csv

      - name: Upload integration comparison figures
        uses: actions/upload-artifact@v2
        with:
          path: |
            test/test_samples_osw/results/figures
          name: figures

      - name: Download regression results
        uses: actions/download-artifact@v2
        with:
          path: |
            examples
          name: examples

      - name: Make regression comparison figures
        shell: bash
        run: |
          ls examples
          cp examples/results/feature.csv workflows/results/feature.csv
          python test/res_results_csv_comparisons.py workflows/results/develop.csv workflows/results/feature.csv

      - name: Upload regression comparison figures
        uses: actions/upload-artifact@v2
        with:
          path: |
            workflows/results/figures
          name: figures

      - name: Commit latest results and comparison figures
        shell: bash        
        run: |
          git config --global user.email "github-action@users.noreply.github.com"
          git config --global user.name "GitHub Action"
          git add test/test_samples_osw/results/project_testing_feature.csv
          git add test/test_samples_osw/results/figures
          git add workflows/results/feature.csv
          git add workflows/results/figures
          git commit -m "Figure comparisons."
          git push

  docs:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8.x'
