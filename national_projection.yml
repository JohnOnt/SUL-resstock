schema_version: 0.2
stock_type: residential
buildstock_directory: ../resstock_scenarios # Relative to this file or absolute
project_directory: project_national # Relative to buildstock_directory. I don't think that this directory will be used when I use a precomputed sample
output_directory: /scratch/peterberrill/outputs_projections/2020stock # change this depending on what stock/scenario you simulate
weather_files_path: /shared-projects/buildstock/weather/BuildStock_TMY3_FIPS.zip
baseline:
  n_datapoints: 25
  n_buildings_represented: 122516868 # number of occupied housing units in 2020
  sampling_algorithm: precomputed
  precomputed_sample: scen_bscsv_sim/bs2020_25.csv # change this depending on which stock/scenario is being simulated
  
residential_simulation_controls:
  timesteps_per_hr: 4
  begin_month: 1
  begin_day_of_month: 1
  end_month: 12
  end_day_of_month: 31
  calendar_year: 2007

simulation_output:
  include_enduse_subcategories: true

#timeseries_csv_export:
 # reporting_frequency: Hourly
  #include_enduse_subcategories: true

eagle:
  n_jobs: 8
  minutes_per_sim: 30
  account: enduse
  postprocessing:
    time: 240
    n_workers: 10
  sampling:
    time: 240

