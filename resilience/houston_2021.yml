        apply_logic:
          - not: HVAC Heating Efficiency|MSHP, SEER 29.3, 14 HSPF, max load
          - HVAC Has Ducts|No
        costs:
          - value: 2510
            multiplier: Fixed (1)
          - value: 95
            multiplier: Size, Heating System (kBtu/h)
        lifetime: 15
