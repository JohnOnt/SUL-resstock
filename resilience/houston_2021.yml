schema_version: '0.3'
buildstock_directory: /home/nmoore/github/resstock
project_directory: project_national
output_directory: /projects/resilience/test_houston_2021
weather_files_path: resilience_weather/houston_2021.zip

eagle:
  n_jobs: 1
  minutes_per_sim: 4
  account: resilience
  sampling:
    time: 10
  postprocessing:
    time: 10
    n_workers: 1

sampler:
  type: residential_quota_downselect
  args:
    n_datapoints: 500
    resample: false
    logic:
      - Geometry Building Type ACS|Single-Family Detached
      - Vacancy Status|Occupied
      - County|TX, Harris County

workflow_generator:
  type: residential_default
  args:
    timeseries_csv_export:
      output_variables:
        Site Outdoor Air Drybulb Temperature, Zone Mean Air Temperature, Zone Air Relative Humidity, Zone Thermal Comfort Pierce Model Standard Effective Temperature
      reporting_frequency: Hourly
      include_enduse_subcategories: true
    residential_simulation_controls:
      calendar_year: 2021
    measures:
      - measure_dir_name: PowerOutage
        arguments:
          otg_date: February 13
          otg_hr: 0
          otg_len: 288
          comfort_model_1: Pierce
    reporting_measures:
      - measure_dir_name: ResilienceMetricsReport

baseline:
  n_buildings_represented: 133172057

upgrades:
  # - upgrade_name: PHIUS cz 2
  #   options:
  #     - option: Insulation Slab|R20 Whole Slab, R5 Gap
  #       apply_logic: Geometry Foundation Type|Slab
  #     - option: Insulation Crawlspace|Wall R-17, Unvented
  #       apply_logic: Geometry Foundation Type|Crawl
  #     - option: Insulation Unfinished Basement|Wall R-17
  #       apply_logic: Geometry Foundation Type|Unheated Basement
  #     - option: Insulation Finished Basement|Wall R-17
  #       apply_logic: Geometry Foundation Type|Heated Basement
  #     - option: Insulation Wall|Wood Stud, R-19, R-5 Sheathing
  #     - option: Infiltration|0.5 ACH50
  #     - option: Mechanical Ventilation|ERV, 60%, 2010 ASHRAE 62.2
  #     - option: Insulation Unfinished Attic|Ceiling R-49, Vented
  #     - option: Windows|Low-E, Triple, Non-metal, Air, L-Gain
  - upgrade_name: Package 1
    options:
      # Clothes washer Upgrade
      - &clothes_washer_80pct
        option: Clothes Washer|EnergyStar Most Efficient, 80% Usage
        apply_logic: Clothes Washer|Standard, 80% Usage
        costs:
          - value: 72
            multiplier: Fixed (1)
        lifetime: 14
      - &clothes_washer_100pct
        option: Clothes Washer|EnergyStar Most Efficient, 100% Usage
        apply_logic: Clothes Washer|Standard, 100% Usage
        costs:
          - value: 72
            multiplier: Fixed (1)
        lifetime: 14
      - &clothes_washer_120pct
        option: Clothes Washer|EnergyStar Most Efficient, 120% Usage
        apply_logic: Clothes Washer|Standard, 120% Usage
        costs:
          - value: 72
            multiplier: Fixed (1)
        lifetime: 14

      # Dishwasher Upgrade
      - &dishwasher_80pct
        option: Dishwasher|144 Rated kWh, 80% Usage
        apply_logic:
          or:
            - Dishwasher|290 Rated kWh, 80% Usage
            - Dishwasher|318 Rated kWh, 80% Usage
        costs:
          - value: 1000
            multiplier: Fixed (1)
        lifetime: 11
      - &dishwasher_100pct
        option: Dishwasher|144 Rated kWh, 100% Usage
        apply_logic:
          or:
            - Dishwasher|290 Rated kWh, 100% Usage
            - Dishwasher|318 Rated kWh, 100% Usage
        costs:
          - value: 1000
            multiplier: Fixed (1)
        lifetime: 11
      - &dishwasher_120pct
        option: Dishwasher|144 Rated kWh, 120% Usage
        apply_logic:
          or:
            - Dishwasher|290 Rated kWh, 120% Usage
            - Dishwasher|318 Rated kWh, 120% Usage
        costs:
          - value: 1000
            multiplier: Fixed (1)
        lifetime: 11

      # Refrigerator Upgrade
      - &refrigerator
        option: Refrigerator|EF 21.9, 100% Usage
        apply_logic:
          not: Refrigerator|EF 21.9, 100% Usage
        costs:
          - value: 670
            multiplier: Fixed (1)
        lifetime: 17.4

      # Clothes Dryer Upgrade
      - &clothes_dryer_80pct
        option: Clothes Dryer|Electric, Premium, Heat Pump, Ventless, 80% Usage
        apply_logic:
          or:
            - Clothes Dryer|Electric, 80% Usage
            - Clothes Dryer|Gas, 80% Usage
            - Clothes Dryer|Propane, 80% Usage
        costs:
          - value: 1200
            multiplier: Fixed (1)
        lifetime: 13
      - &clothes_dryer_100pct
        option: Clothes Dryer|Electric, Premium, Heat Pump, Ventless, 100% Usage
        apply_logic:
          or:
            - Clothes Dryer|Electric, 100% Usage
            - Clothes Dryer|Gas, 100% Usage
            - Clothes Dryer|Propane, 100% Usage
        costs:
          - value: 1200
            multiplier: Fixed (1)
        lifetime: 13
      - &clothes_dryer_120pct
        option: Clothes Dryer|Electric, Premium, Heat Pump, Ventless, 120% Usage
        apply_logic:
          or:
            - Clothes Dryer|Electric, 120% Usage
            - Clothes Dryer|Gas, 120% Usage
            - Clothes Dryer|Propane, 120% Usage
        costs:
          - value: 1200
            multiplier: Fixed (1)
        lifetime: 13

      # Lighting Upgrade
      - &lighting
        option: Lighting|100% LED
        apply_logic:
          or:
            - Lighting|100% Incandescent
            - Lighting|60% CFL
            - Lighting|100% CFL
            - Lighting|20% LED
            - Lighting|100% LED
        costs:
          - value: 0.40
            multiplier: Floor Area, Lighting (ft^2)
        lifetime: 78.28

      # Cooking upgrade
      - &cooking_range
        option: Cooking Range|Electric, Induction, 100% Usage
        apply_logic:
          not: Cooking Range|Electric, Induction, 100% Usage
        costs:
          - value: 0
            multiplier: Fixed (1)
        lifetime: 999

      # Ducts sealing and insulation Upgrade to R-8, 10% leakage
      - &ducts_category1
        option: Ducts|10% Leakage, R-8
        apply_logic:
          or:
            - Ducts|85% Leakage, Uninsulated
            - Ducts|53% Leakage, Uninsulated
            - Ducts|34% Leakage, Uninsulated
            - Ducts|30% Leakage, Uninsulated
            - Ducts|85% Leakage, R-4
            - Ducts|85% Leakage, R-6
            - Ducts|53% Leakage, R-4
            - Ducts|53% Leakage, R-6
            - Ducts|34% Leakage, R-4
            - Ducts|34% Leakage, R-6
            - Ducts|30% Leakage, R-4
            - Ducts|30% Leakage, R-6
        costs:
          - value: 2.2
            multiplier: Duct Unconditioned Surface Area (ft^2)
        lifetime: 30
      - &ducts_category2
        option: Ducts|10% Leakage, R-8
        apply_logic:
          or:
            - Ducts|85% Leakage, R-8
            - Ducts|53% Leakage, R-8
            - Ducts|34% Leakage, R-8
            - Ducts|30% Leakage, R-8
        costs:
          - value: 0.81
            multiplier: Duct Unconditioned Surface Area (ft^2)
        lifetime: 30
      - &ducts_category3
        option: Ducts|10% Leakage, R-8
        apply_logic:
          or:
            - Ducts|24% Leakage, Uninsulated
            - Ducts|24% Leakage, R-4
            - Ducts|24% Leakage, R-6
            - Ducts|20% Leakage, Uninsulated
            - Ducts|20% Leakage, R-4
            - Ducts|20% Leakage, R-6
