schema_version: 0.2
stock_type: residential
buildstock_directory: ../../resstock  # Relative to this file or absolute path to resstock repo
project_directory: project_national  # Project, inside buildstock, to use for this run
output_directory: /projects/resilience/y_test_houston_2011
#weather_files_url: https://data.nrel.gov/system/files/156/BuildStock_TMY3_FIPS.zip
weather_files_path: resilience_weather/houston_2011.zip  # Relative to this file or absolute path to zipped weather files
baseline:
  n_datapoints: 500
  n_buildings_represented: 133172057
  sampling_algorithm: quota # The default resstock sampling algorithm - use precomputed if using the precomputed_sample option
  measures:
    - measure_dir_name: PowerOutage
      arguments:
        otg_date: June 11
        otg_hr: 0
        otg_len: 240
        comfort_model_1: Pierce
reporting_measures:
  - ResilienceMetricsReport

timeseries_csv_export:
  output_variables:
    Zone Mean Air Temperature, Zone Air Relative Humidity, Zone Thermal Comfort Pierce Model Standard Effective Temperature
  reporting_frequency: Hourly
  include_enduse_subcategories: true
downselect:
  resample: false
  logic:
    - Geometry Building Type ACS|Single-Family Detached
    - Vacancy Status|Occupied
    - County|TX, Harris County
eagle:
  n_jobs: 1
  minutes_per_sim: 3
  account: resilience
  sampling:
    time: 10
  postprocessing:
    time: 10
    n_workers: 1

upgrades:
